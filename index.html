<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="Stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="android-chrome-192x192.png">
</head>
<body>

    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter Age" required>

            <label for="height-feet">Height:</label>
            <input type="number" id="height-feet" placeholder="Enter Height (feets)" required>
            <input type="number" id="height-inches" placeholder="Inches" required>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="Enter Weight (kg)" required>

            <input type="submit" value="Calculate BMI">

            <div id="result"></div>



        </form>
    </div>
  <script src="script.js"></script>  
</body>
</html>
